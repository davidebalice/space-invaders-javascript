<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space invaders clone - Davide Balice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="buttonsContainer">
      <div id="volumeButton">
        <div id="volumeStop"></div>
        <img src="img/volume.png" />
      </div>
      <div id="githubButton">
        <a
          href="https://github.com/davidebalice/space-invaders-javascript"
          target="_blank"
          ><img src="img/github.png"
        /></a>
      </div>
    </div>
    <div style="position: relative" id="parentDiv">
      <p id="scoreContainer"><span>Score:</span> <span id="scoreEl">0</span></p>

      <canvas></canvas>

      <div id="startScreen">
        <div class="startScreenBg">
          <div class="startScreenContainer">
            <div class="startScreenSx">&nbsp;</div>
            <div class="startScreenCenter">
              <h1 style="color: white">Space Invaders</h1>
              <div id="startButton">
                <img src="./img/button.png" alt="Start Button" />
                <span id="textStart">Start</span>
              </div>
              <div id="startButton2">
                <img src="./img/button.png" alt="Start Button2" />
                <span id="textStart">Start</span>
              </div>
            </div>
            <div class="startScreenDx">
              <div
                class="starshipStartScreenContainer"
                id="starshipStartScreenContainer"
              >
                <img
                  src="./img/spaceshipStart.png"
                  class="starshipStartScreen"
                  id="starshipStartScreen"
                />
              </div>
              <script>
                document.addEventListener('DOMContentLoaded', function () {
                  const imageSources = [
                    './img/spaceshipStart.png',
                    './img/spaceshipStart2.png'
                  ]

                  let currentIndex = 0
                  const imageElement = document.getElementById(
                    'starshipStartScreen'
                  )

                  function changeImage() {
                    imageElement.src = imageSources[currentIndex]

                    currentIndex = (currentIndex + 1) % imageSources.length
                  }

                  const intervalId = setInterval(changeImage, 500)
                })
              </script>
            </div>
          </div>
        </div>
      </div>

      <div id="restartScreen">
        <div class="restartScreenBg">
          <h1 id="gameOverText">Game Over</h1>
          <h1 id="finalScore">300</h1>
          <p id="pointsText">Points</p>
          <div id="restartButton">
            <img src="./img/button.png" alt="Restart Button" />
            <span id="restartText">Restart</span>
          </div>
        </div>
      </div>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <script src="./audio.js"></script>
      <script src="./js/util.js"></script>
      <script src="./js/classes/Player.js"></script>
      <script src="./js/classes/Projectile.js"></script>
      <script src="./js/classes/Particle.js"></script>
      <script src="./js/classes/InvaderProjectile.js"></script>
      <script src="./js/classes/Invader.js"></script>
      <script src="./js/classes/Grid.js"></script>
      <script src="./js/classes/Bomb.js"></script>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
